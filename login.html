	<main>	
	<div class="container">
	<div class="title">Registration</div>
	<form action="#">
		<div class="user-details">
			<div class="input-box">
				<span class="details">Full name</span>
				<input type="text" placeholder="Enter your name" name="" required>
			</div>
			<div class="input-box">
				<span class="details">Username</span>
				<input type="text" placeholder="Enter your username" name="" required>
			</div>
			<div class="input-box">
				<span class="details">Email</span>
				<input type="Email" placeholder="Enter your Email" name="" required>
			</div>
			<div class="input-box">
				<span class="details">phone number</span>
				<input type="number" placeholder="Enter your phone number" name="" required>
			</div>
			<div class="input-box">
				<span class="details">password</span>
				<input type="password" id="password" placeholder="Enter your password" name="" required>
			</div>
			<div class="input-box">
				<span class="details">Confirm password</span>
				<input type="password" placeholder="Enter your password" name="" required>
			</div> 
			
			<br><br>
			<div class="gender-details">
				<br>
				<label class="gender-title">Gender</label>
				<br><br>
				<div class="category">
					<label id="sd">
					<span class="dot one">Male</span>
					<input type="radio" name="gender" value="1">
					</label>
					<label id="sd">
					<span class="dot one">Female</span>
					<input type="radio" name="gender" value="2">
					</label>
					<label id="sd">
					<span class="dot one">Other</span>
					<input type="radio" name="gender" value="3">
					</label>
				</div>
			</div>
		</div>

		<div class="button">
				<input type="submit" name="" value="Register">
			</div>
	</form>
